<!DOCTYPE html>
<html>
<head>
  <title>Voucher Result - APPLE WIFI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    {% if status == 'valid' %}
      <h2 style="color:green;">Valid Voucher</h2>
      <p>Expires on: {{ expiry }}</p>
      <p>Duration: {{ days }} days</p>
    {% elif status == 'expired' %}
      <h2 style="color:red;">Expired Voucher</h2>
    {% else %}
      <h2 style="color:red;">Invalid Voucher</h2>
    {% endif %}
    <a href="/">Go Back</a>
  </div>
</body>
</html>
